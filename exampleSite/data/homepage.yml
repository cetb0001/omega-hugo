  title: Introducción
  section: Marco teórico
  content: En la actualidad, la sociedad está viviendo una gran serie de cambios,
    con especial hincapié en la forma de dirigirnos hacia los demás. <br> En relación
    a las conductas y comportamientos sexuales, tradicionalmente, el único modelo
    existente era el binario, es decir, el sexo y el género de una persona debía coincidir,
    estando la orientación sexual establecida en la heteronorma. <br> Sin embargo,
    cada vez hay más personas que cumplen el modelo no binario, y, entre ellos, las
    personas trans, ya que su sexo y género no coincide. <br> Estas personas, debido
    a que forman parte de un grupo minoritario, presentan discriminación y estigmatización,
    por la no adhesión a lo que se considera “normal”. <br> Así pues, se ha demostrado
    que muestran más casos de ansiedad, depresión y pensamientos de suicidio, entre
    otros diagnósticos.
