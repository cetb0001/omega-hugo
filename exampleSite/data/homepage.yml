  product_item:
  - title: Competenicas de los estudiantes de enfermería
    image: images/product/product-03.jpg
    content: 'De los 7 artículos encontrados en este apartado, podemos clasificarlos
      en: descriptivos, analíticos de cohortes y quasi-experimentales. Ésto mediante
