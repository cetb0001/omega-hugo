  section: DISCUSIÓN
  title: Discusión
  image: images/map-bg.jpg
  content: "Barreras en la atención sanitaria\n\nRespecto a las barreras en la atención
    sanitaria, podemos verificar, según Brenda L. Beagan y cols., que todos tienen
    derechos a los cuidados de enfermería. Así pues, no debemos olvidar que estos
    cuidados que se ofrecen deben adaptarse a las necesidades de cada uno, por consiguiente,
    deben ser unos cuidados personalizados. Además, tanto en un estudio a enfermeras
    como a estudiantes de enfermería, se reafirmó esta necesidad de que sean personalizados,
    ya que, las personas trans presentan un mayor riesgo de tener ansiedad, depresión
    o ideas de suicidio, debido a la discriminación que reciben. \nEl colectivo trans
    es, tanto a nivel de sociedad como a nivel de sanidad, un tema tabú. Este indicativo
    se evidencia mediante los resultados obtenidos por el estudio analítico de cohortes
    de los autores Rebecca M. Carabez y cols. En dicho estudio, estudiantes de enfermería
    preguntaron a profesionales de enfermería acerca de su experiencia en el trato
    con personas trans. Tras la realización de las entrevistas, los estudiantes comentaron
    la incomodidad de preguntar sobre ciertos aspectos, debido a la falta de conocimientos
    sobre el colectivo. Por otro lado, G. Nic Rider y cols, también comenta que hay
    ciertos temas sobre las personas trans que eran tabú, debido a la incomodidad
    por no equivocarse a la hora de tratar con ellos. \nAl igual que había ciertos
    aspectos que no se comentaban por la falta de conocimientos, varios estudios de
    profesionales de enfermería muestran la falta de conocimientos para ciertos tratamientos
    que se les aplica a las personas trans, como son los tratamientos hormonales,
    entre otros. \nFinalmente, según Catherine Paradiso y cols. es necesario hacer
    hincapié en que ha habido varios estudios descriptivos, cualitativos transversales,
    que han observado cómo la creación de un entorno de aceptación ayuda a las personas
    trans en la atención que reciben en el ámbito de la sanidad, a pesar de la falta
    de conocimientos que sigue habiendo\n"
