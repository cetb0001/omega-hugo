    <b>Formación sobre el colectivo trans </b> <br><br>
    Se ha demostrado que al impartir una clase teórico-práctica, donde se les daba a los participantes material sobre términos trans, y después aplicando los conocimientos adquiridos en una simulación con un paciente trans, hubo una mejora estadísticamente significativa de p = 0.000. <br> Hubo varios estudios de profesionales de enfermería, como el de Catherine Paradiso y cols., que manifestaban que había falta de formación a la hora de atender a algún paciente trans.<br><br>
    <b>Barreras en la atención sanitaria </b> <br><br>
    Se reafirmó esta necesidad de que sean personalizados, ya que, las personas trans presentan un mayor riesgo de tener ansiedad, depresión o ideas de suicidio, debido a la discriminación que reciben.<br>
    El colectivo trans es, tanto a nivel de sociedad como a nivel de sanidad, un tema tabú. Es necesario hacer hincapié en la creación de un entorno de aceptación ayuda a las personas trans en la atención que reciben en el ámbito de la sanidad.
